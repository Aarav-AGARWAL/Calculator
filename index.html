<html>
    <head>
      <link rel="stylesheet" href="calculator 2.css"> 
    </head>
    <script>
        function Dis(val){
            document.getElementById("display").value+=val;
        }
        function Clear(){
            document.getElementById("display").value="";
        }
        function Evaluate(){
            var x=document.getElementById("display").value;
            var y=eval(x);
            document.getElementById("display").value=y;
        }
    </script>
    <body>
        
        <div class="ten">
            <input id="display" type="text">
            <table>
                <tr>
                    <td class="dot"><input type="button" value="C" onclick="Clear()"></td>
                    <td><input type="button" value="." onclick="Dis('.')"></td>
                    <td class="one"><input type="button" value="/" onclick="Dis('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="Dis('7')"></td>
                    <td><input type="button" value="8" onclick="Dis('8')"></td>
                    <td><input type="button" value="9" onclick="Dis('9')"></td>
                    <td class="two"><input type="button" value="x" onclick="Dis('x')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="Dis('4')"></td>
                    <td><input type="button" value="5" onclick="Dis('5')"></td>
                    <td><input type="button" value="6" onclick="Dis('6')"></td>
                    <td class="three"><input type="button" value="+" onclick="Dis('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="Dis('1')"></td>
                    <td><input type="button" value="2" onclick="Dis('2')"></td>
                    <td><input type="button" value="3" onclick="Dis('3')"></td>
                    <td class="four"><input type="button" value="-" onclick="Dis('-')"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="0" onclick="Dis('0')"></td>
                    <td></td>
                    <td class="five"><input type="button" value="=" onclick="Evaluate()"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
